name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build backend and deps
        run: |
          python -m pip install --upgrade pip
          pip install .[dev] "jax[cpu]>=0.4.28"

      - name: Lint (ruff)
        run: ruff check .

      - name: Type check (mypy)  # optional; comment out if not ready
        run: mypy src/spectraxgk || true

      - name: Run tests
        env:
          JAX_ENABLE_X64: "true"
        run: |
          pytest -q --maxfail=1 --disable-warnings
