name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  type-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build + runtime deps
        run: |
          python -m pip install --upgrade pip
          # Core
          pip install -e .
          # Test & type
          pip install pytest mypy rich matplotlib

      - name: MyPy (types)
        run: |
          mypy --version
          mypy

      - name: Pytest
        env:
          MPLBACKEND: Agg
          JAX_ENABLE_X64: "true"
        run: |
          pytest -q --maxfail=1 --disable-warnings
