name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  lint-type-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build + runtime deps
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"  # assumes you defined extras in pyproject

      - name: Ruff lint (CI)
        run: |
          ruff --version
          # Fail CI if lint errors remain (no --fix in CI):
          ruff check .

      - name: Ruff format check (CI)
        run: |
          ruff format --check .

      - name: MyPy (types)
        run: |
          mypy --version
          mypy

      - name: Pytest
        env:
          MPLBACKEND: Agg         # headless tests for matplotlib
          JAX_ENABLE_X64: "true"
        run: |
          pytest -q --maxfail=1 --disable-warnings
