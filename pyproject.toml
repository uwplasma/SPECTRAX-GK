[build-system]
requires = ["setuptools>=68", "wheel", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "spectraxgk"
description = "Fourier–Hermite and DG solvers for multispecies Gyrokinetic equation with JAX."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "UWPlasma", email = "rogerio.jorge@wisc.edu" }]
keywords = ["plasma", "vlasov", "poisson", "fourier", "hermite", "discontinuous-galerkin", "jax"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Physics",
]
dynamic = ["version"]

dependencies = [
  "numpy",
  "matplotlib",
  "jax",
  "diffrax",
]

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-cov",
  "ruff",
  "mypy",
  "build",
]
docs = [
  "mkdocs-material",
  "mkdocstrings[python]",
  "pymdown-extensions",
]

[project.scripts]
spectraxgk = "spectraxgk.cli:main"

[tool.setuptools]
# Top-level package:
packages = ["spectraxgk"]
include-package-data = true

[tool.setuptools_scm]
version_scheme = "no-guess-dev"
local_scheme = "node-and-date"

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]

# ---------------- Ruff ----------------
[tool.ruff]
target-version = "py311"
line-length = 100
# Tell Ruff where your code lives (you are NOT using a "src/" layout):
src = ["spectraxgk", "tests", "examples"]
extend-exclude = ["build", "dist", ".eggs", "old_src", "old", "notebooks"]  # ⬅ add legacy dirs


[tool.ruff.format]
# Ruff-as-formatter (drop Black to avoid conflicts)
quote-style = "double"
indent-style = "space"
line-ending = "lf"

[tool.ruff.lint]
# Broad but sane rule set: pycodestyle/pyflakes/imports/pyupgrade/bugbear/etc.
select = ["E", "F", "I", "UP", "B", "SIM", "W", "C90", "N", "PL"]
ignore = [
  "E203",  # compatible with many formatters; Ruff-format handles spacing
  "E501",  # line-length handled by formatter; don't warn
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]              # allow re-export convenience imports
"tests/**/*.py" = ["S101", "PLR2004", "N806"] # allow assert, magic-numbers in tests
"examples/**/*.py" = ["S101"]         # allow assert in examples
"*.py" = ["N802", "N803", "N806", "N812", "E402", "PLR0915", "PLR0913", "PLR0912", "C901"]

# -------- MyPy ----------
[tool.mypy]
python_version = "3.11"
packages = ["spectraxgk"]
pretty = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unreachable = true
show_error_codes = true
# JAX-heavy code benefits from these two:
follow_imports = "silent"
no_implicit_optional = true

# Per-path or per-module adjustments:
# (This REPLACES the invalid [mypy-tests.*] INI-style section.)
[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true

