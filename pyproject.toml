[build-system]
requires = ["setuptools>=68", "wheel", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "spectraxgk"
description = "Solution of the gyrokinetic equation in JAX using a Hermite-Laguerre decomposition."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "UWPlasma", email = "rogerio.jorge@wisc.edu" }]
keywords = ["plasma", "gyrokinetic", "fourier", "hermite", "laguerre", "jax"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Physics",
]
dynamic = ["version"]

dependencies = [
  "jax",
  "jaxlib",
  "diffrax"
]

[project.optional-dependencies]
docs = [
  "mkdocs-material",
  "mkdocstrings[python]",
  "pymdown-extensions",
]

[project.scripts]
spectraxgk = "spectraxgk.cli:main"

[tool.setuptools]
# Top-level package:
packages = ["spectraxgk"]
include-package-data = true

[tool.setuptools_scm]
version_scheme = "no-guess-dev"
local_scheme = "node-and-date"

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]

# -------- MyPy ----------
[tool.mypy]
python_version = "3.11"
packages = ["spectraxgk"]
pretty = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unreachable = true
show_error_codes = true
# JAX-heavy code benefits from these two:
follow_imports = "silent"
no_implicit_optional = true

# Per-path or per-module adjustments:
# (This REPLACES the invalid [mypy-tests.*] INI-style section.)
[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true

