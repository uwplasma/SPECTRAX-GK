[sim]
mode    = "dg"      # "fourier" or "dg"
backend = "diffrax"          # "eig" or "diffrax"
tmax    = 10.0   # <-- now interpreted as 10 / ω_p (dimensionless)
nt      = 200
nonlinear = false        # << set true for NL, false for linear
dealias_frac = 0.6667   # optional; only used in Fourier-NL

[grid]
L_lambdaD  = 64         # box is 64 Debye lengths long
debye_species = "e_plus"   # optional; otherwise first q<0 is used
Nx = 32

[hermite]
N  = 24

[bc]
kind = "periodic"

# ---- Species ----
# Electron beam drifting +u0
[[species]]
name           = "e_plus"
q              = -1.0
n0             = 0.5*10000
mass_base      = "electron"
mass_multiple  = 1.0
temperature_eV = 1.0       # 1 eV electrons
drift_c        = +0.1
nu0            = 0.0
hyper_p        = 0
collide_cutoff = 3
amplitude      = 1e-3      # small density perturbation
k              = 1         # excite mode k=1 (cos(2π x / L))
seed_c1        = false

# Electron beam drifting -u0
[[species]]
name           = "e_minus"
q              = -1.0
n0             = 0.5*10000
mass_base      = "electron"
mass_multiple  = 1.0
temperature_eV = 1.0       # 1 eV electrons
drift_c        = -0.1
nu0            = 0.0
hyper_p        = 0
collide_cutoff = 3
amplitude      = 1e-3
k              = 1
seed_c1        = false

[[species]]
name           = "ions"
q              = +1.0
n0             = 1.0*10000
mass_base      = "proton"
mass_multiple  = 1.0
temperature_eV = 1.0
drift_c        = 0.00
nu0            = 0.0
hyper_p        = 0
collide_cutoff = 3
amplitude      = 0.0
k              = 0.0
seed_c1        = false

[plot]
nv         = 257
vmin_c     = -0.3
vmax_c     = 0.3
fps        = 30
dpi        = 150
no_show    = false
fig_width = 10.0        # total width in inches
fig_row_height = 2.2    # height per row in inches (row 1 is energy/Ex,t; each species adds a row)
# save_anim = "out.mp4"   # or "" to disable
